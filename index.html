<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5c78d35fe9.js" crossorigin="anonymous"></script>
    <title>Random Quote generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Great things take time.</span>
        </div>
        <!-- Author -->
        <div class="quote-author" id="quote-author">
            <span id="author">Prajwal Haniya</span>
        </div>
        <!-- Buttons -->
       <div class="button-container">
           <button class="twitter-button" id="twitter">
            <i class="fab fa-twitter"></i>   
           </button>
           <button id="new-quote">New Quote</button>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
